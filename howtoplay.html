<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/instruct.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Shrikhand&display=swap" rel="stylesheet">
    <title>Ladies Bingo Game</title>
</head>
<body>
    <div class="container">
        <h2> How to Play</h2>
        <div class="game-instructions">
            <div class="card">
                <img src="./images/instruction-card-04.png" alt="Instruction Card 1">
                <p>The game starts with a BINGO card with 25 squares. Each square has a description, and you click on which square describes you.</p>
            </div>
            <div class="card">
                <img src="./images/instruction-card.jpg" alt="Instruction Card 2">
                <p>Be wary. You only get 10 clicks every game.</p>
            </div>
            <div class="card card-flip">

                <img id="flip-img" src="./images/instruction-card-01.jpg" alt="Instruction Card 3">
                <p>To win,completely fill up a row horizontally, vertically, or diagonally.</p>
            </div>
        </div>
        <a href="./game.html" class="start-btn">Play Game</a>
    </div>
    <script src="./js/flip.js"></script>

</body>
</html>
